<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <!--비교연산자-->
    <h3>1===1</h3>
    <script>
        document.write(1 === 1); //왼쪽 1과 오른쪽 1이 같은가? true --> boolean
    </script>
    <h3>1===2</h3>
    <script>
        document.write(1 === 2); //왼쪽 1과 오른쪽 2가 같은가? false --> boolean
    </script>
    <h3>1&lt;2</h3>  <!-- &lt; =  <  -->
    <script>
        document.write(1 < 2); //true
    </script>

<h3>2&lt;1</h3> 
<script>
    document.write(2 < 1); //false
</script>
</body>

</html>
