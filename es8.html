<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var friends = ['김건우', '김현우', '박누리', '김대현', '호구'];
    </script>
    <h2>friends</h2>
    <ul>
       <script>
        var i = 0;
        while(i < friends.length){
            document.write('<li><a href="www.acom/'+friends[i]+'">'+friends[i]+'</a></li>');
            i = i + 1;
        }       
       </script>
    </ul>
</body>
</html>
