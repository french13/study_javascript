<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var friends ={
           "친구1":"김현우",
           "친구2":"김건우"
        };
        document.write("친구1 : "+friends.친구1+"<br>");
        friends.친구3 = "박누리";
        document.write("친구3 : "+friends.친구3+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in friends) {
            document.write(key+'<br>');
        }
        for(var key in friends) {
            document.write(friends[key]+'<br>');
        }
        for(var key in friends) {
            document.write(key+' : '+friends[key]+'<br>');
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        friends.showAll = function(){
            for(var key in this) {
            document.write(key+' : '+this[key]+'<br>');
        }
    }
    friends.showAll();
    </script>
</body>

</html>
